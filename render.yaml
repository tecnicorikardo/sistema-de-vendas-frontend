services:
  - type: web
    name: sistema-de-vendas-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://sistema-de-vendas.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 